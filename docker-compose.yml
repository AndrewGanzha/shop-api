version: "3.9"

services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql+asyncpg://shop:shop@db:5432/shop"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: "shop"
      POSTGRES_PASSWORD: "shop"
      POSTGRES_DB: "shop"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
